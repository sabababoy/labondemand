apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount | default 1}}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        imagePullPolicy: IfNotPresent
        image: mysql/mysql-cluster:latest
        args:
        - ndb_mgmd
        ports:
        - name: ndb-mgmd
          containerPort: 1186
        volumeMounts:
        - name: config-volume
          mountPath: /etc/mysql-cluster.cnf
        env:
        {{- range $key, $value := .Values.configmap.data }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.configmap.name }}
              key: {{ $key }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.configmap.name }}