apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configmap.name }}
  namespace: {{ .Values.namespace }}
  labels: 
    app: {{ .Values.name }}
data:
  {{- range $key, $value := .Values.configmap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  mysql-cluster.cnf: |
    [ndbd default]
    NoOfReplicas=2
    DataMemory=80M
    IndexMemory=18M

    [tcp default]
    AllowUnresolvedHostnames=1

    [ndb_mgmd]
    NodeId=0
    hostname={{ .Values.user }}-ndb-mgmd-0.{{ .Values.user }}-ndb-mgmd.{{ .Values.user }}.svc.cluster.local
    PortNumber=1186

    [ndbd]
    NodeId=1
    hostname={{ .Values.user }}-ndb-data-node-0.{{ .Values.user }}-ndb-data-node.{{ .Values.user }}.svc.cluster.local
    ServerPort=1186

    [ndbd]
    NodeId=2
    hostname={{ .Values.user }}-ndb-data-node-1.{{ .Values.user }}-ndb-data-node.{{ .Values.user }}.svc.cluster.local
    ServerPort=1186

    [mysqld]
    [mysqld]
