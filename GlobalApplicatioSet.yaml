apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-aplicationset
  namespace: argocd
spec:
    generators:
    - git:
        repoURL: https://github.com/sabababoy/labondemand.git
        revision: HEAD
        directories:
          - path: services/*
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:  
      project: default
      source: 
        repoURL: https://github.com/sabababoy/labondemand.git
        targetRevision: HEAD
        path: .
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
        - CreateNamesapce=true
        automated:
          selfHeal: true
          prune: true