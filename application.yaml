apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: test-argo-application
  namesapce: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/sabababoy/labondemand.git
    targetRevision: HEAD
    path: templates
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    syncOptions:
    - CreateNamesapce=true
    automated:
      selfHeal: true
      prune: true