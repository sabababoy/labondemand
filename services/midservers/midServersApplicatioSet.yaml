apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: midservers-applicationset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/sabababoy/labondemand
      revision: HEAD
      directories:
      - path: services/midservers/values/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:  
      project: default
      source: 
        repoURL: https://github.com/sabababoy/labondemand.git
        targetRevision: HEAD
        helm:
          valueFiles:
          - services/midservers/values/aleksandr.karmazin/*.yaml
          chart:
            git:
              repoURL: https://github.com/sabababoy/labondemand.git
              revision: HEAD
              path: services/midservers/templates
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd