apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-aplicationset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - cluster: labondemand
          url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:  
      project: default
      source: 
        repoURL: https://github.com/sabababoy/labondemand.git
        targetRevision: HEAD
        path: services/*
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
        - CreateNamesapce=true
        automated:
          selfHeal: true
          prune: true