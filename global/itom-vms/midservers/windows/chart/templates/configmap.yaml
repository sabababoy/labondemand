apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.user }}-{{ .Values.postfix }}-terraform
  namespace: {{ .Values.user }}
data:
  ACTION: {{ .Values.action }}
  {{- range $key, $value := .Values.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  var.tf: |
    variable "data_center" {
      default = "devcloud"
    }
    variable "cluster" {
      default = "fenrir"
    }
    variable "workload_datastore" {
      default = "vmstore"
    }
    variable "user" {
      default = "autodeploy.vmware@vsphere.local"
    }
    variable "password" {
      default = "Tol3r8t3now!"
    }
    variable "vsphere_server" {
        default = "10.198.1.13"
    }
    variable "vmname" {
        default = "midserver-{{ .Values.user }}"
    }
    variable "developer" {
      default = "{{ .Values.user }}"
    }

    variable "application-name" {
      default = "midserver-{{ .Values.user }}"
    }

    variable "instalation_script" {
      description = "MID SERVER SET UP"
      type = list(string)
      default = [
          "powershell.exe -Command \"Set-Item -Path env:INSTANCE_URL -Value '{{ .Values.instanceUrl }}'\"",
          "powershell.exe -Command \"Set-Item -Path env:USERNAME -Value '{{ .Values.username }}'\"",
          "powershell.exe -Command \"Set-Item -Path env:PASSWORD -Value '{{ .Values.password }}'\"",
          "powershell.exe -Command \"Set-Item -Path env:MID_NAME -Value '{{ .Values.midName }}'\"",
          "powershell.exe -File \"C:\\Installation Scripts\\midserver\\install.ps1\""
          ]
    }