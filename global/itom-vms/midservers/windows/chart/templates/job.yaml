apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.user }}-{{ .Values.postfix }}-terraform
  namespace: {{ .Values.user}}
  labels:
    app: {{ .Values.user }}-{{ .Values.postfix }}-terraform
spec:
  template:
    spec:
      containers:
      - name: {{ .Values.user }}-{{ .Values.postfix }}-terraform
        imagePullPolicy: Always
        image: sabababoy/terraform
        command: ["/bin/sh", "-c"]
        {{- if eq .Values.type  "deploy" }}
        args: [
          "terraform init; terraform apply -auto-approve;"
        ]
        {{- else if eq .Values.type "destroy" }}
        args: [
          "terraform init; terraform destroy -auto-approve;"
        ]
        {{- end }}
        volumeMounts:
        - name: {{ .Values.user }}-{{ .Values.postfix }}-terraform-config-volume
          mountPath: /terraform/var.tf
          subPath: var.tf
        env:
        {{- range $key, $value := .Values.data }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.user }}-{{ $.Values.postfix }}-terraform
              key: {{ $key }}
        {{- end }}
      volumes:
      - name: {{ .Values.user }}-{{ .Values.postfix }}-terraform-config-volume
        configMap:
          name: {{ .Values.user }}-{{ .Values.postfix }}-terraform
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/os: linux