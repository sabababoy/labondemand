apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mysql-global-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: services/mysql
        repoURL: 'https://github.com/sabababoy/labondemand'
        revision: HEAD
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      destination:
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: 'https://github.com/sabababoy/labondemand.git'
        targetRevision: HEAD
        path: services/mysql/{{path.basename}}