apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  serviceName: {{ .Values.name }}
  replicas: {{ .Values.replicaCount | default 1}}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        imagePullPolicy: IfNotPresent
        image: sabababoy/mysql-cluster:8.0
        args:
        - ndb_mgmd
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "ssh-keygen -A; /usr/sbin/sshd -D &"]
        ports:
        - name: ndb-mgmd
          containerPort: 1186
        - name: ssh
          containerPort: 22
        volumeMounts:
        - name: config-volume
          mountPath: /etc/mysql-cluster.cnf
          subPath: mysql-cluster.cnf
        env:
        {{- range $key, $value := .Values.configmap.data }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.configmap.name }}
              key: {{ $key }}
        {{- end }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Values.configmap.name }}