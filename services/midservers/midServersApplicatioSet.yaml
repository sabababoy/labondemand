apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: midservers-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: services/midservers/chart/values/*
        repoURL: 'https://github.com/sabababoy/labondemand'
        revision: HEAD
  template:
    metadata:
      name: '{{path.basename}}.midserver'
    spec:
      destination:
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: 'https://github.com/sabababoy/labondemand.git'
        targetRevision: HEAD
        path: services/midservers/chart
        helm:
          valueFiles:
            - 'values/{{path.basename}}/values.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


