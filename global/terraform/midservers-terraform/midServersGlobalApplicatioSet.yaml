apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: terraform-midservers-manager
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: global/terraform/midservers-terraform/*
        repoURL: 'https://github.com/sabababoy/labondemand'
        revision: HEAD
  template:
    metadata:
      name: '{{path.basename}}-terraform-midservers'
    spec:
      destination:
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: 'https://github.com/sabababoy/labondemand.git'
        targetRevision: HEAD
        path: global/terraform/midservers-terraform/{{path.basename}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true